<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AI_dentity</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

<body>

            <button class="button" id="mute_all" onclick="mute()">Mute sounds</button>
